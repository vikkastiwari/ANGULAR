<input type="text" class="form-control" [(ngModel)]="serverName">

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()"
>Add Server</button>

<p *ngIf="serverCreated">Server is created and server name is {{serverName}}</p>
