<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
          <div *ngIf="onlyOdd">
              <li
              class="list-group-item"
              [ngClass]="{odd:odd%2!==0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">{{odd}}</li>
          </div>
          <div *ngIf="!onlyOdd">
              <li
              class="list-group-item"
              [ngClass]="{odd:odd%2===0}"
              [ngStyle]="{backgroundColor: odd % 2 === 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">{{odd}}</li>
          </div>
        <li
          class="list-group-item" *ngFor="let number in numbers">
        </li>
      </ul>
      <p appBasicHighlight>Only odd</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Only odd</p>
      <ng-template [ngIf]="onlyOdd">
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Default Value is 0</p>
    </div>
    </div>
  </div>
</div>
